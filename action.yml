name: 'phpcov'
description: 'GitHub Action to turbocharge phpunit code coverage reports.'
inputs:
  path:
    default: ''
    required: true
  now_project:
    default: null
    required: true
  now_token:
    required: true
  min_coverage:
    default: 50
    required: true
outputs:
  url:
    description: ''
runs:
  using: 'node12'
  main: 'dist/index.js'
